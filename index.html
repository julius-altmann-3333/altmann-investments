<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Property Information Form</title>
    <!-- <link rel="stylesheet" href="style.css">-->
    <link rel="stylesheet" href="https://julius-altmann-3333.github.io/altmann-investments/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script src="https://julius.altmann-3333.github.io/altmann-investments/script.js"></script>
    <style>
        
    </style>
</head>
<body>
    <img src="https://julius-altmann-3333.github.io/altmann-investments/images/1.png">
    <a href="https://julius-altmann-3333.github.io/altmann-investments/files/file.pdf">Download File</a>
    <h2>Property Information Form</h2>
    <form id="propertyForm">
        <label for="propertyAddress">Property Address:</label>
        <input type="text" id="propertyAddress" placeholder="Full legal address" required><br>

        <label for="propertyType">Property Type:</label>
        <input type="text" id="propertyType" placeholder="Residential, commercial, etc." required><br>

        <label for="yearBuilt">Year Built:</label>
        <input type="text" id="yearBuilt" placeholder="Year property was built" required><br>

        <label for="lotSize">Lot Size:</label>
        <input type="text" id="lotSize" placeholder="Square footage or acreage" required><br>

        <label for="buildingSize">Building Size:</label>
        <input type="text" id="buildingSize" placeholder="Total square footage of livable space" required><br>

        <button type="button" onclick="generatePDF()">Download PDF</button>
    </form>

    <script>
        function generatePDF() {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            
            // Capture form values
            const propertyAddress = document.getElementById('propertyAddress').value;
            const propertyType = document.getElementById('propertyType').value;
            const yearBuilt = document.getElementById('yearBuilt').value;
            const lotSize = document.getElementById('lotSize').value;
            const buildingSize = document.getElementById('buildingSize').value;
            
            // Add content to the PDF
            doc.text('Property Information Form', 10, 10);
            doc.text('Property Address: ' + propertyAddress, 10, 20);
            doc.text('Property Type: ' + propertyType, 10, 30);
            doc.text('Year Built: ' + yearBuilt, 10, 40);
            doc.text('Lot Size: ' + lotSize, 10, 50);
            doc.text('Building Size: ' + buildingSize, 10, 60);
            
            // Save the PDF with the provided data
            doc.save('Property_Information_Form.pdf');
        }
    </script>

</body>
</html>
